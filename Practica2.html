<!DOCTYPE html>
<html>
   <head>
// practica en html
     <meta name="description" content="Ejemplo de HTML5"/>
     <meta name="keywords" content="HTML5, CSS, JavaScript"/>
     <title>Formulario</title>
   </head>
   <body>
      <div>
	<h1>Agregar Empleado</h1>
	<form action="datos.html" method="GET">
	<fieldset>
	<legend>Laboral</legend>
	  <br/>
	  <br/>
	  <label for="txtCod">Codigo</label>
	  <br/>
	  <input type="Codigo" size="10" maxlength="10" id="txtCod" name="Cod"
	  <br/>
	  <br/>
	  <label for="txtFec">Fecha de ingreso</label>
	  <br/>
	  <input type="Fecha de ingreso" size="15" maxlength="10" id="txtFec" name="Fec"
	  <br/>
	  <br/>
	  <label for="txtNSS">Seguro Social</label>
	  <br/>
	  <select>
	     <option value="1"></option>
	     <option value="2">Estudiante</option>
	     <option value="3">Jubilado o Pensionado</option>
	     <option value="4">Incapacitado</option>
	  </select>
 	  <br/>
	  <br/>
	  <label for="txtNum">Numero</label>
	  <br/>
	  <input type="Numero" size="15" maxlength="15" id="txtNum" name="Num"
	  <br/>
	  <br/>
	  </fieldset>
	  <fieldset>
	  <legend>Personal</legend>
	  <br/>
	  <br/>
	  <label for="txtNom">Nombre</label>
	  <br/>
	  <input type="Nombre" size="15" maxlength="10" id="txtNom" name="Nom"
	  <br/>
	  <br/>
	  <label for="txtAppa">Apellido Paterno</label>
	  <br/>
	  <input type="Apellido Paterno" size="15" maxlength="10" id="txtAppa" name="Appa"
	  <br/>
	  <br/>
	  <label for="txtApma">Apellido Materno</label>
	  <br/>
	  <input type="Apellido Materno" size="15" maxlength="10" id="txtApma" name="Apma"
 	  <br/>
	  <br/>
	  <label for=" ">Foto</label>
	  <br/>
	  <input type="File" size="20" name="Foto"
	  <br/>
	  <br/>
	  <label for="txtSex">Sexo</label>
	  <br/>
	  <input type="radio" id="sex" name="sexo" value="1">
	  <label for="hombre">Hombre</label> <br/>
	  <input type="radio" id="sex3" name="sexo" value="3">
	  <label for="mujer">Mujer</label> <br/>
	  <br/>
	  <br/>
	  <label for="txtEstCi">Estado Civil</label>
	  <br/>
	  <select>
	     <option value="1"></option>
	     <option value="Casado">Casado</option>
	     <option value="Soltero">Soltero</option>
	  </select>
	  </fieldset>
    	  <fieldset>
	  <legend>Nacimiento</legend>
	  <br/>
	  <br/>
	  <label for="txtFe">Fecha</label>
	  <br/>
	  <input type="Fecha" size="15" maxlength="10" id="txtFe" name="Fe"
 	  <br/>
	  <br/>	 
	  <label for="txtPais">Pais</label>
	  <br/>
	  <select>
	     <option value="1"></option>
	     <option value="Pais1">Mexico</option>
	     <option value="Pais2">Alemania</option>
	     <option value="Pais3">Canada</option>
	     <option value="Pais4">EU</option>
	  </select>
	  <br/>
	  <br/>
	  </fieldset>
	  <fieldset>
	  <legend>Contacto</legend>
	  <br/>
	  <br/>
	  <label for="txtTil">Titulo</label>
	  <br/>
	  <input type="Titulo" size="20" maxlength="10" id="txtTil" name="Til"
	  <br/>
	  <br/>
	  <label for="txtCurp">CURP</label>
	  <br/>
	  <input type="CURP" size="20" maxlength="20" id="txtCurp" name="Curp"
	  <br/>
	  <br/>
	  <label for="txtRfc">RFC</label>
	  <br/>
	  <input type="RFC" size="20" maxlength="15" id="txtRfc" name="Rfc"
 	  <br/>
	  <br/>
	  <label for="txtTel">Telefono</label>
	  <br/>
	  <input type="Telefono" size="10" maxlength="10" id="txtTel" name="Tel"
	  <br/>
	  <br/>
	  <label for="txtCel">Celular</label>
	  <br/>
	  <input type="Celular" size="10" maxlength="15" id="txtCel" name="Cel"
	  <br/>
	  <br/>
	  <label for="txtDom">Domicilio</label>
	  <br/>
	  <input type="Domicilio" size="30" maxlength="30" id="txtDom" name="Dom"
	  <br/>
	  <br/>
	  <label for="txtCP">Codigo Postal</label>
	  <br/>
	  <input type="Codigo Postal" size="10" maxlength="6" id="txtCP" name="CP"
	  <br/>
	  <br/>
	  <label for="txtCol">Colonia</label>
	  <br/>
	  <input type="Colonia" size="20" maxlength="20" id="txtCol" name="Col"
	  <br/>
	  <br/>
	  <label for="txtPa">Pais</label>
	  <br/>
	  <select id="Pais" name="Pais">
	     <option value="1"></option>
	     <option value="Pais1">Mexico</option>
	     <option value="Pais2">Francia</option>
	     <option value="Pais3">Holanda</option>
	     <option value="Pais4">Francia</option>
	  </select>
	  <br/>
	  <br/>
	  <label for="txtTRad">Radio</label>
	  <br/>
	  <input type="text" size="20" maxlength="50" id="txtRad" name="Rad"
	  <br/>
	  <br/>
	  <label for="txtEmail">Correo Electronico</label>
	  <br/>
	  <input type="Correo Electronico" size="30" maxlength="30" id="txtEmail" name="Email"
	  <br/>
	  <br/>
	  <label for="txtObs">Observaciones</label>
	  <br/>
	  <input type="Observaciones" size="80" maxlength="50" id="txtObs" name="Obs"
	  <br/>
	  <br/>
	  </fieldset>
	  <input type="submit" name="cancel" value="Cancelar">
	  <input type="submit" name="enviar" value="Agregar"/>
	</form>
      </div>
   </body>
</html>
